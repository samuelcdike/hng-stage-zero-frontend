<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Samuel C Dike</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="navbar">
        <nav>
            <a href="index.html">Home</a>
            <span>|</span>
            <a href="about.html">About</a>
            <span>|</span>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <article data-testid="test-profile-card">
        <main class="card-content">
            <h1 style="text-align:center; margin-bottom: 1.5rem;">Contact Us</h1>

            <form id="contact-form" novalidate>
                <div class="card-section">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" data-testid="test-contact-name" aria-describedby="error-name">
                    <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
                </div>

                <div class="card-section">
                    <label for="email">Email</label>
                    <input id="email" type="email" data-testid="test-contact-email" aria-describedby="error-email">
                    <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
                </div>

                <div class="card-section">
                    <label for="subject">Subject</label>
                    <input id="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject">
                    <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
                </div>

                <div class="card-section">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" data-testid="test-contact-message"
                        aria-describedby="error-message"></textarea>
                    <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
                </div>

                <div class="card-section">
                    <button type="submit" data-testid="test-contact-submit">Send Message</button>
                </div>
            </form>

            <p id="success" data-testid="test-contact-success" class="success" hidden>
                âœ… Message sent successfully!
            </p>
        </main>
    </article>

    <script src="./contact.js"></script>
    <script>
        // Highlight active nav link
        const links = document.querySelectorAll('nav a');
        const current = window.location.pathname.split('/').pop(); // e.g. 'about.html'

        links.forEach(link => {
            if (link.getAttribute('href') === current || (current === '' && link.getAttribute('href') === 'index.html')) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
